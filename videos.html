1<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الفيديوهات</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e0f7fa;
    }
    header img {
      height: 50px;
      margin: 10px;
    }
    nav {
      background-color: #0077b6;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    video {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
    }
    .fullscreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .fullscreen video {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>
  <header><img src="salam10.jpg" alt="شعار"></header>
  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="photos.html">الصور</a>
    <a href="videos.html">الفيديوهات</a>
    <a href="posts.html">المنشورات</a>
 
  </nav>
  <div class="videos">
    <video src="mm.mp4" controls onclick="openVideo(this.src)"></video>
    <video src="video1.mp4" controls onclick="openVideo(this.src)"></video>
  </div>
  <div class="fullscreen" onclick="this.style.display='none'">
    <video id="fullVideo" controls autoplay></video>
  </div>
  <script>
    function openVideo(src) {
      document.getElementById('fullVideo').src = src;
      document.querySelector('.fullscreen').style.display = 'flex';
    }
  </script>
</body>
</html>
